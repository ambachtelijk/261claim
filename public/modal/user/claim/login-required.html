<div class="modal-header">
  <h3 class="modal-title">Authentication Required</h3>
</div>
<div class="modal-body">
  You must must be signed in to save your claim. Please <a href="#" ng-click="$root.$broadcast('userSignIn')">sign in</a> with an existing account or <a href="#" ng-click="$root.$broadcast('userSignUp')">sign up</a> to create a new account.
</div>
<div class="modal-footer">
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="$root.$broadcast('userSignIn')"><span class="fa fa-fw fa-sign-in"></span> Sign In</button>
  <button class="btn btn-primary" type="button" ng-click="$root.$broadcast('userSignUp')">Sign Up</button>
</div>
